services:
  mariadb:
    restart: always
    networks:
      - inception_net

    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb-c
    environment:
      - DB_NAME=${DB_NAME}
      - DB_ADMIN=${DB_ADMIN}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}

    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping"]
      start_period: 3s
      interval: 3s
      timeout: 3s
      retries: 5

    volumes:
      - mariadb-vdata:/var/lib/mysql

  wordpress:
    restart: always
    networks: 
      - inception_net

    build: ./requirements/wordpress/
    image: wordpress
    container_name: wordpress-c
    depends_on: 
      mariadb:
        condition: service_healthy

    environment:
      - WP_DB_HOST=${WP_DB_HOST}
      - WP_DB_NAME=${WP_DB_NAME}
      - WP_DB_ADMIN=${WP_DB_ADMIN}
      - WP_DB_USER=${WP_DB_USER}
      - WP_DB_USER_PASS=${WP_DB_USER_PASS}
      - WP_DB_PASSWORD=${WP_DB_PASSWORD}
      - WP_WEBSITE_URL=${WP_WEBSITE_URL}
      - WP_WEBSITE_TTILE=${WP_WEBSITE_TTILE}
      - WP_REDIS_HOST=${WP_REDIS_HOST}
      - WP_REDIS_PORT=${WP_REDIS_PORT}
      - WP_REDIS_DATABASE=${WP_REDIS_DATABASE}
      - WP_CACHE_KEY_SALT=${WP_CACHE_KEY_SALT}

    volumes:
      - wp-vdata:/var/www/html

  nginx:
    restart: always
    networks:
      - inception_net

    build: ./requirements/nginx/
    image: nginx
    container_name: nginx-c
    depends_on:
      - wordpress
      - adminer
    ports:
      - 443:443
      - 4001:4000
    volumes:
      - ./requirements/nginx/certs:/etc/nginx/certs:ro
      - ./requirements/nginx/conf/:/etc/nginx/conf.d/
      - wp-vdata:/var/www/html
      - adminer-vdata:/var/www/adminer


  redis:
    restart: always
    networks:
      - inception_net

    build: ./requirements/redis/
    image: redis
    container_name: redis-c
    depends_on:
      - wordpress
    ports:
      - 6379:6379
    environment:
      - WP_REDIS_HOST=${WP_REDIS_HOST}
      - WP_REDIS_PORT=${WP_REDIS_PORT}
      - WP_REDIS_DATABASE=${WP_REDIS_DATABASE}
      - WP_CACHE_KEY_SALT=${WP_CACHE_KEY_SALT}
  
  ftp:
    restart: always
    networks:
    - inception_net

    build: ./requirements/ftp/
    image: ftp
    container_name: ftp-c
    depends_on:
      - wordpress
    ports:
      - 21:21
      - 30000-30010:30000-30010
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASSWORD=${FTP_PASSWORD}
      - FTP_DIR=${FTP_DIR}

    volumes:
      - wp-vdata:/home/ftpuser
  
  website:
    restart: always
    networks:
      - inception_net
    
    build: ./requirements/website/
    image: website
    container_name: website-c
    ports:
      - 8080:8080

  adminer:
    restart: always
    networks:
      - inception_net

    build: ./requirements/adminer/
    image: adminer
    container_name: adminer-c
    ports:
      - 4000:4000
    volumes:
      - adminer-vdata:/var/www/adminer
    

networks:
  inception_net:
    name: inception-network
    driver: bridge

volumes:
  mariadb-vdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/helarras/data/mariadb
  wp-vdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/helarras/data/wordpress
  adminer-vdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/helarras/data/adminer